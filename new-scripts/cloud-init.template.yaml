#cloud-config
## template: jinja
hostname: {{ hostname }}
manage_etc_hosts: true

apt:
  http_proxy: "{{ http_proxy | default('') }}"
  https_proxy: "{{ https_proxy | default('') }}"

users:
  - name: {{ username }}
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    lock_passwd: false
    passwd: "{{ user_password_hash }}"

package_update: true
package_upgrade: true
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg2
  - software-properties-common
  - python3
  - python3-pip
  - openjdk-21-jdk
  - npm

write_files:
  - path: /etc/profile.d/proxy.sh
    permissions: '0644'
    content: |
      export http_proxy="{{ http_proxy | default('') }}"
      export https_proxy="{{ https_proxy | default('') }}"
      export no_proxy="{{ no_proxy | default('') }}"
  - path: /etc/apt/apt.conf.d/95proxies
    permissions: '0644'
    content: |
      Acquire::http::Proxy "{{ http_proxy | default('') }}";
      Acquire::https::Proxy "{{ https_proxy | default('') }}";
  - path: /usr/lib/binfmt.d/WSLInterop.conf
    permissions: '0644'
    content: |
      :WSLInterop:M::MZ::/init:PF
  - path: /etc/wsl.conf
    permissions: '0644'
    content: |
      [boot]
      systemd=true
      [automount]
      options = "metadata"
      [interop]
      appendWindowsPath = true
      [user]
      default={{ username }}

runcmd:
  - git config --system http.proxy "{{ http_proxy | default('') }}"
  - git config --system https.proxy "{{ https_proxy | default('') }}"
  - curl -fsSL https://get.docker.com | sh
  - usermod -aG docker {{ username }}
  - systemctl enable docker
  - systemctl start docker
  - apt install -y docker-compose-plugin
  - curl -sfL https://get.k3s.io | sh -
  - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

final_message: "âœ… cloud-init finished on {{ hostname }}"
